- model: sites.site
  pk: 1
  fields:
    domain: weebl
    name: weebl

- model: oilserver.weeblsetting
  pk: 1
  fields:
    site: 1
    overall_down_th: 50
    low_build_queue_threshold: 3
    check_in_down_threshold: 10800
    overall_unstable_th: 65
    up_colour: green
    weebl_documentation: https://docs.google.com/document/d/1Bcq3nY_GBu6VKhZuNY4hGwQ-UcsIyhbRPak9ORU5emI/edit
    check_in_unstable_threshold: 300
    unstable_colour: orange
    down_colour: red

- model: oilserver.servicestatus
  pk: 1
  fields:
    name: unknown
    description: Current state of Jenkins is unknown.

- model: oilserver.servicestatus
  pk: 2
  fields:
    name: up
    description: Jenkins is functioning normally.

- model: oilserver.servicestatus
  pk: 3
  fields:
    name: unstable
    description: Jenkins is unstable suggesting that there may be a problem.

- model: oilserver.servicestatus
  pk: 4
  fields:
    name: down
    description: Jenkins is broken.

- model: oilserver.buildstatus
  pk: 1
  fields:
    name: unknown
    description: Current state of the build is unknown.

- model: oilserver.buildstatus
  pk: 2
  fields:
    name: success
    description: The build completed successfully.

- model: oilserver.buildstatus
  pk: 3
  fields:
    name: failure
    description: The build completed but was not successful.

- model: oilserver.buildstatus
  pk: 4
  fields:
    name: aborted
    description: The build was aborted.

- model: oilserver.jobtype
  pk: 1
  fields:
    name: pipeline_deploy
    description: The deployment job.

- model: oilserver.jobtype
  pk: 2
  fields:
    name: pipeline_prepare
    description: The prepare job.

- model: oilserver.jobtype
  pk: 3
  fields:
    name: test_tempest_smoke
    description: Tempest tests.
