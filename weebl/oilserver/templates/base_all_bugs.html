
{% for key, environment in env.items %}
    <div id='main_content' class='main_content'>
        <p></p>
        <h2>Top ten {{ job }} {{ environment.name }} bugs ({{ time_range }}):</h2>
        <p></p>
        {% for jobname, rank in environment.tframe.rankings.items %}
            <h3><a href="/job/{{ jobname }}/{{ time_range }}/{{ environment.name }}">{{ jobname }} bugs</a>:</h3>
            {% include "base_bugs_table.html" %}
        {% endfor %}
        <hr/>
    </div>
{% endfor %}
