
{% for key, environment in env.items %}
    <div class="inner-wrapper" id="content">
        <p></p>
        <h2>All {{ job }} {{ environment.name }} bugs ({{ time_range }}):</h2>
        <p></p>
        {% for jobname, rank in environment.tframe.rankings.items %}
            {% if jobname == job %}
                {% include "base_bugs_table.html" %}
            {% endif %}
        {% endfor %}
    </div>
{% endfor %}
