<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:w="http://www.example.org/widgets"
      xmlns:py="http://genshi.edgewall.org/" py:strip="">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<title>uTouch bugs</title>
<style type="text/css">
td.Critical {background:red;}
td.High {background:yellow;}
</style>
</head>
<body>

<h1>List of bugs relevant to uTouch</h1>

<py:for each="elem in buglist">
  <h2>${elem[0]}</h2>
  <table>
  <tbody>
    <py:for each="bug in elem[1]">
      <tr>
        <td><a href="${bug[0]}">${bug[1]}</a></td>
        <td colspan="4"><b>${bug[2]}</b></td>
      </tr>
      <py:for each="task in bug[3]">
        <tr>
          <td></td>
          <td>${task[0]}</td>
          <td>${task[1]}</td>
          <td class="${task[2]}">${task[2]}</td>
          <td>${task[3]}</td>
        </tr>
      </py:for>
    </py:for>
  </tbody>
  </table>
</py:for>

</body>
</html>
